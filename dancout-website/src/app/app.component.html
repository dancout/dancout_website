<div class="content" role="main">
  <mat-tab-group style="width: 100%;">
    <mat-tab label="COVID Coasters">
      <div class="CovidCoastersContent">
        <div class="filler"></div>
        <div class="card-container">
          <div class="card card-small" (click)="scroll('Resources')">
            <span>Order Now!</span>
          </div>
        </div>
      </div>

      <div class="covidContent">
        <!-- Resources -->
        <h2 id="Resources">Resources</h2>
        <p>Here are some links to help you get started:</p>

        <!-- Next Steps -->
        <h2>Next Steps</h2>
        <p>What do you want to do next with your app?</p>

        <input type="hidden" #selection />

        <div class="card-container">
          <div class="card card-small" (click)="selection.value = 'component'">
            <svg
              class="material-icons"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >
              <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
            </svg>

            <span>Donate Now</span>
          </div>
        </div>
      </div>
    </mat-tab>
    <mat-tab label="About Dan Couturier"> About me! :D</mat-tab>
  </mat-tab-group>
